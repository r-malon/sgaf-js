<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .entity-box { fill: #f8f9fa; stroke: #343a40; stroke-width: 2; }
      .entity-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; fill: #343a40; }
      .attribute { font-family: Arial, sans-serif; font-size: 12px; fill: #495057; }
      .pk { font-weight: bold; text-decoration: underline; }
      .fk { font-style: italic; fill: #6c757d; }
      .data-type { font-family: Arial, sans-serif; font-size: 12px; fill: #000; font-weight: bold; }
      .relationship-line { stroke: #495057; stroke-width: 2; fill: none; }
      .crow-foot { stroke: #495057; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- AF Entity -->
  <rect x="50" y="50" width="200" height="180" class="entity-box"/>
  <text x="150" y="75" class="entity-title">AF</text>
  <line x1="50" y1="85" x2="250" y2="85" stroke="#343a40" stroke-width="1"/>
  
  <text x="60" y="105" class="attribute pk">id</text>
  <text x="180" y="105" class="data-type">INTEGER</text>
  <text x="60" y="125" class="attribute">numero</text>
  <text x="180" y="125" class="data-type">INTEGER</text>
  <text x="60" y="145" class="attribute">fornecedor</text>
  <text x="180" y="145" class="data-type">TEXT</text>
  <text x="60" y="165" class="attribute">descricao</text>
  <text x="180" y="165" class="data-type">TEXT</text>
  <text x="60" y="185" class="attribute">data_inicio</text>
  <text x="180" y="185" class="data-type">DATE</text>
  <text x="60" y="205" class="attribute">data_fim</text>
  <text x="180" y="205" class="data-type">DATE</text>
  <text x="60" y="225" class="attribute">status</text>
  <text x="180" y="225" class="data-type">BOOLEAN</text>

  <!-- Local Entity -->
  <rect x="50" y="350" width="200" height="100" class="entity-box"/>
  <text x="150" y="375" class="entity-title">Local</text>
  <line x1="50" y1="385" x2="250" y2="385" stroke="#343a40" stroke-width="1"/>
  
  <text x="60" y="405" class="attribute pk">id</text>
  <text x="180" y="405" class="data-type">INTEGER</text>
  <text x="60" y="425" class="attribute">nome</text>
  <text x="180" y="425" class="data-type">TEXT</text>

  <!-- Item Entity -->
  <rect x="450" y="200" width="250" height="220" class="entity-box"/>
  <text x="575" y="225" class="entity-title">Item</text>
  <line x1="450" y1="235" x2="700" y2="235" stroke="#343a40" stroke-width="1"/>
  
  <text x="460" y="255" class="attribute pk">id</text>
  <text x="620" y="255" class="data-type">INTEGER</text>
  <text x="460" y="275" class="attribute fk">AF_id</text>
  <text x="620" y="275" class="data-type">INTEGER</text>
  <text x="460" y="295" class="attribute fk">Local_id</text>
  <text x="620" y="295" class="data-type">INTEGER</text>
  <text x="460" y="315" class="attribute">descricao</text>
  <text x="620" y="315" class="data-type">TEXT</text>
  <text x="460" y="335" class="attribute">banda_maxima</text>
  <text x="620" y="335" class="data-type">INTEGER</text>
  <text x="460" y="355" class="attribute">banda_instalada</text>
  <text x="620" y="355" class="data-type">INTEGER</text>
  <text x="460" y="375" class="attribute">data_instalacao</text>
  <text x="620" y="375" class="data-type">DATE</text>
  <text x="460" y="395" class="attribute">quantidade</text>
  <text x="620" y="395" class="data-type">INTEGER</text>
  <text x="460" y="415" class="attribute">status</text>
  <text x="620" y="415" class="data-type">BOOLEAN</text>

  <!-- Valor Entity -->
  <rect x="850" y="250" width="200" height="140" class="entity-box"/>
  <text x="950" y="275" class="entity-title">Valor</text>
  <line x1="850" y1="285" x2="1050" y2="285" stroke="#343a40" stroke-width="1"/>
  
  <text x="860" y="305" class="attribute pk">id</text>
  <text x="980" y="305" class="data-type">INTEGER</text>
  <text x="860" y="325" class="attribute fk">Item_id</text>
  <text x="980" y="325" class="data-type">INTEGER</text>
  <text x="860" y="345" class="attribute">valor</text>
  <text x="980" y="345" class="data-type">INTEGER</text>
  <text x="860" y="365" class="attribute">data_inicio</text>
  <text x="980" y="365" class="data-type">DATE</text>
  <text x="860" y="385" class="attribute">data_fim</text>
  <text x="980" y="385" class="data-type">DATE</text>

  <!-- Relationships with corrected crow's foot notation -->
  
  <!-- AF to Item relationship (One-to-Many) -->
  <path d="M 250 140 L 450 285" class="relationship-line"/>
  
  <!-- One side (AF) - just a line -->
  <line x1="248" y1="140" x2="256" y2="140" stroke="#495057" stroke-width="3"/>
  
  <!-- Many side (Item) - crow's foot -->
  <g class="crow-foot">
    <line x1="450" y1="285" x2="435" y2="275"/>
    <line x1="450" y1="285" x2="435" y2="285"/>
    <line x1="450" y1="285" x2="435" y2="295"/>
  </g>

  <!-- Local to Item relationship (One-to-Many) -->
  <path d="M 250 400 L 450 315" class="relationship-line"/>
  
  <!-- One side (Local) - just a line -->
  <line x1="248" y1="400" x2="256" y2="400" stroke="#495057" stroke-width="3"/>
  
  <!-- Many side (Item) - crow's foot -->
  <g class="crow-foot">
    <line x1="450" y1="315" x2="435" y2="305"/>
    <line x1="450" y1="315" x2="435" y2="315"/>
    <line x1="450" y1="315" x2="435" y2="325"/>
  </g>

  <!-- Item to Valor relationship (One-to-Many) -->
  <path d="M 700 310 L 850 320" class="relationship-line"/>
  
  <!-- One side (Item) - just a line -->
  <line x1="698" y1="310" x2="706" y2="310" stroke="#495057" stroke-width="3"/>
  
  <!-- Many side (Valor) - crow's foot -->
  <g class="crow-foot">
    <line x1="850" y1="320" x2="835" y2="310"/>
    <line x1="850" y1="320" x2="835" y2="320"/>
    <line x1="850" y1="320" x2="835" y2="330"/>
  </g>

</svg>
